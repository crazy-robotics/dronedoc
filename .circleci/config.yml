version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run:
          name: apt upgrade
          command: sudo apt update && sudo apt -y upgrade
      - run:
          name: install pip
          command: sudo apt install python3-pip
      - run:
          name: update pip
          command: sudo -H pip3 install -U pip
      - run:
          name: install sphinx, sphinx-sitemap and rtd-theme
          command: sudo -H pip3 install -U sphinx sphinx-rtd-theme sphinx-sitemap
      - run:
          name: update setuptools
          command: sudo -H pip3 install -U setuptools
      - run:
          name: install sphinxcontrib.youtube
          command: |
            git clone https://github.com/sphinx-contrib/youtube.git
            cd youtube
            sudo python3 setup.py install
            cd ..
            sudo rm -rf youtube
      - run:
          name: clean
          command: make clean
          working_directory: ~/project/dronedoc
      - run:
          name: build doc (JP)
          command: make html -e SPHINXOPTS='-D language="ja"' -e BUILDDIR='../docs/ja'
          working_directory: ~/project/dronedoc
      - run:
          name: build doc (EN)
          command: make html -e SPHINXOPTS='-D language="en"' -e BUILDDIR='../docs/en'
          working_directory: ~/project/dronedoc
      - run:
          name: remove all
          command: ls | grep -v -E "docs" | xargs rm -rf
          working_directory: ~/project
      - run:
          name: make dirs
          command: mkdir ja en
          working_directory: ~/project
      - run:
          name: move doc
          command: |
            shopt -s dotglob
            mv docs/ja/html/* .
            mv docs/en/html/* en/
            shopt -u dotglob
            rm -rf docs
          working_directory: ~/project
      - run:
          name: deploy to gh-pages
          command: |
            git config --global user.name "CircleCI"
            git config --global user.email "circleci@ghpages.com"
            git add .
            git commit -m "Build document"
            git checkout -B gh-pages
            git push -u origin gh-pages --force
          working_directory: ~/project
